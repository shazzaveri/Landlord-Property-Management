			<!-- <div class = "col-4"></div> -->
			<div id = "login-div" class = "col-md-4 col-lg-4 mx-auto border rounded bg-white">
				<h3 class="text-center mb-4">Login</h3>
					<form name="loginForm" method="post" action="${pageContext.request.contextPath}/LoginServlet">
						<div class="form-group">
						   <label for="email">Email address</label>
						   <input type="email" class="form-control form-control-sm" name = "email" id="email" aria-describedby="emailHelp" placeholder="Email" required>
						   <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						</div>
					   <div class="form-group">
						   <label for="password">Password</label>
						   <input type="password" class="form-control form-control-sm" name = "password" id="password" placeholder="Password" required>
						</div>
						<div class="checkbox">
                     <label class="small">
                     <input name="terms" type="checkbox"> Remember me
                     </label>
           		   </div>
						<button type="submit" value = "login" class="btn btn-primary">Login</button>
					</form>
			</div>
			<!-- <div class = "col-4"></div> -->
		</div>
	</div>
