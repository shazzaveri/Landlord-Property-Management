			<div id = "login-div" class = "col-md-4 col-lg-4 mx-auto border rounded bg-white">
				<h3 class="text-center mb-4">Add Property</h3>
					<form name="addProperty" method="post" action="">
						<div>
							<label>Select Property Type</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="residential" value="residential">
						  <label class="form-check-label" for="inlineRadio1">Residential</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="commercial" value="commercial">
						  <label class="form-check-label" for="inlineRadio2">Commercial</label>
						</div>

						<!-- <div>
							<label>Select Property Type</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="residential" id="residential" value="option1">
						  <label class="form-check-label" for="inlineRadio1">Residential</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="commercial" id="commercial" value="option2">
						  <label class="form-check-label" for="inlineRadio2">Commercial</label>
						</div> -->
						<div class="form-group">
							<label>Address</label>
						   <input type="text" class="form-control form-control-sm" name = "address" id="address"  placeholder="Address" required>
						</div>
						<label>Date Built</label>
					   <div class="form-group">
						   <input type="date" class="form-control form-control-sm" name = "date" id="date" required>
						</div>
						<div class="form-group">
							<label>Price</label>
						   <input type="text" class="form-control form-control-sm" name = "price" id="price" placeholder="Price" required>
						</div>
						<button type="submit" value = "login" class="btn btn-primary">ADD</button>
					</form>
			</div>
