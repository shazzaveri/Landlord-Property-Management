<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="signup.css">

    <title>Signup | Simple Property - Property Management System</title>
</head>
 
<body>

   <!-- Navbar -->
      <nav id = "mainNavbar" class = "navbar bg-dark navbar-dark navbar-expand-md py-0 fixed-top">
         <div class = "container">
            <a href="home.html" class = "navbar-brand"><i class="fas fa-home"></i> Simple Property</a>
            <button class = "navbar-toggler" data-toggle = "collapse" data-target = "#navLinks">
            <span class = "navbar-toggler-icon"></span>
            </button>
            <div class = "collapse navbar-collapse" id = "navLinks">
               <ul class = "navbar-nav">
                    <li class = "nav-items">
                     <a href="home.html" class = "nav-link active">HOME</a>
                    </li>
                    <li class = "nav-items">
                     <a href="about.html" class = "nav-link">ABOUT US</a>
                    </li>
                    <li class = "nav-items">
                     <a href="contact.html" class = "nav-link">CONTACT US</a>
                    </li>
               </ul>
               <ul class = "navbar-nav ml-auto">
                    <li class = "nav-items">
                     <a href="login.html" class = "nav-link"> Login  <i class="fa fa-user"></i></a>
                    </li>
               </ul>
            </div>
         </div>
      </nav>

    <div class="container-fluid bg-light py-5">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-6 mx-auto">
                    <div class="card card-body">
                        <h3 class="text-center mb-4">Sign-up</h3>
                        <form name="signUpForm" method="post" action="${pageContext.request.contextPath}/SignUpServlet"
                        <fieldset>
                            <div class="form-group">
                                <input id = "name" class="form-control form-control-sm" placeholder="Full name" name="name" value="" type="text">
                            </div>
                            <div class="form-group has-error">
                                <input id = "email" class="form-control form-control-sm" placeholder="Email" name="email" type="email">
                            </div>
                            <div class="form-group has-success">
                                <input id = "password" class="form-control form-control-sm" placeholder="Password" name="password" value="" type="password">
                            </div>
                            <div class="form-group">
                                <input id = "address" class="form-control form-control-sm" placeholder="Address" name="address" value="" type="text">
                            </div>
                            <div class="form-group">
                                <input id = "city" class="form-control form-control-sm" placeholder="City" name="city" value="" type="text">
                            </div>
                            <div class="form-group">
                                <input id = "state" class="form-control form-control-sm" placeholder="State" name="state" value="" type="text">
                            </div>
                            <div class="form-group">
                                <input id = "zipcode" class="form-control form-control-sm" placeholder="Zip code" name="zipcode" value="" type="text">
                            </div>
                            <div class="form-group">
                                <input id = "phone" class="form-control form-control-sm" placeholder="Phone number" name="phone" value="" type="text">
                            </div>
                            <div class="checkbox">
                                <label class="small">
                                    <input name="terms" type="checkbox">I have read and agree to the <a href="#">terms of service</a>
                                </label>
                            </div>
                            <!-- <input class="btn btn-lg btn-primary btn-block" value="Sign Me Up" type="submit"> -->
                            <button type="submit" value = "login" class="btn btn-primary justify-content-center">Sign Up</button>
                        </fieldset>
                    </form>
                    </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>
        $(function () {
            $(document).scroll(function(){
            var $nav = $("#mainNavbar");
            $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
            });
        });
   </script>

</body>

</html>
